<meta charset="utf-8">
<script type="text/javascript">

/*
Урок 1. Основы языка JavaScript
1. Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в градусах по Фаренгейту. Подсказка: расчёт идёт по формуле: Tf = (9 / 5) * Tc + 32, где Tf – температура по Фаренгейту, Tc – температура по Цельсию
2. Работа с переменными.
3. Объявить две переменные: admin и name. Записать в name строку "Василий"; Скопировать значение из name в admin. Вывести admin (должно вывести «Василий»).
4. *Чему будет равно JS-выражение 1000 + "108"/
5. *Самостоятельно разобраться с атрибутами тега script (async и defer)/
*/

/*ПРОГРАММА*/
var temperatureC = +prompt("Для того чтобы вывести температуру по Фаренгейту, давай для начала введём её по Цельсию: ") //Задаём температуру по Цельсию
var temperatureF = (9/5)*temperatureC+32 //Формула расчета температуры по Фаренгейту
alert(`Окей, температура по Цельсию ${temperatureC}c будет равна ${temperatureF}F по Фаренгейту`)

var admin
alert(`Объявлена переменная admin = ${admin}`)
var name = "Василий"
alert(`Объявлена переменная name = ${name}`)
var admin = name
alert(`Теперь переменная admin стала = ${admin}`)

var experiments = 1000 + "108" //Ожидается 1000108, так как JS попытается объединить их как строки "1000"+"108"="1000108"
alert(`Пытаемся сложить 1000 + "108" на выходе -> ${experiments}`)

</script>
