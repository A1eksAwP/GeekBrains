function easyNumber (max) { //Функция, возвращающая массив простых чисел
let res = []
let i = 0
while (i<max){ //По заданию требовалось вывести циклом while простые числа от 0..100, в моем случае, можно вывести любой верхний диапазон чисел
    if (i<10) {
        switch (i) { //Честно говоря не придумал хорошего средства для поиска простых чисел от 2 до 9 в рамках одного цикла for, поэтому временно схитрил..%)
            case 2: res.push(i)
                break
            case 3: res.push(i)
                break
            case 5: res.push(i)
                break
            case 7: res.push(i)
                break 
        }
    } else if (i%2!=0 && i%3!=0 && i%4!=0 && i%5!=0 && i%7!=0 && i%8!=0 && i%9!=0) { //Число либо делится на 1, либо на само себя без остатка
                res.push(i)
            }
    i++
    }
return res
}
