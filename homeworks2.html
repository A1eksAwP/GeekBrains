/*ФУНКЦИИ*/
function getRandomInt(min, max) {
	min = Math.ceil(min)
	max = Math.floor(max)
	return Math.floor(Math.random()*(max-min+1))+min
}

function getSum(a,b) {
	return a+b
}

function getDifference(a,b) {
	return a-b
}

function getMultiplication(a,b) {
	return a*b
}

function getDivision(a,b) {
	return a/b
}

function basicMathOperation(a,b,operation) {
	switch(operation){
		case "+": return getSum(a,b)
			break
		case "-": return getDifference(a,b)
			break
		case "*": return getMultiplication(a,b)
			break
		case "/": return getDivision(a,b)
			break
	default: alert("Ты ввел некорректную операцию!")
	}
}

function power(value, pow) {
	if (pow == 0){ //TODO на будущее придумать как обрабатывать отрицательные функции - Сделано!!

	} else if (pow < 0){ //Попробую накидать свои мысли по решению отрицательной степени
		pow++
		return (1/(value*power(value,Math.abs(pow)))) //Поскольку из курса матана 5^-2 можно записать как 1/(5^2), значит справедливо брать на каждой итерации модуль отрицательного числа в рекурсии, пока он не будет равен 0
 	} else {
	pow--
	return value*power(value,pow)//В случае положительного числа возвращаем обычную рекурсию
	}
}
